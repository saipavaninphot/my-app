<input type="text" placeholder="search">
<div class="parent">
    <div class="child" *ngFor="let product of products">
        <p>{{product.id}}</p>
        <p>{{product.title}}</p>
        <p>{{product.description}}</p>
        <p>{{product.category}}</p>
        <p>{{product.price}}</p>
        <p>
            <img src="{{product.image}}" alt="" width="100px" height="100px">
        </p>
        <p>{{product.Rating}}</p>
    </div>
</div>
